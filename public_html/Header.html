<!-- Define OpenSprites -->
<script>
	var OpenSprites = OpenSprites || {};
	
	OpenSprites.printMessage = function(){
		console.log(
			"   ____                      _____               _  __             \n" +
			"  / __ \\ ____   ___   ____  / ___/ ____   _____ (_)/ /_ ___   _____\n" +
			" / / / // __ \\ / _ \\ / __ \\ \\__ \\ / __ \\ / ___// // __// _ \\ / ___/\n" +
			"/ /_/ // /_/ //  __// / / /___/ // /_/ // /   / // /_ /  __/(__  ) \n" +
			"\\____// .___/ \\___//_/ /_//____// .___//_/   /_/ \\__/ \\___//____/  \n" +
			"     /_/                       /_/                                 \n" +
			"___________________________________________________________________\n" +
			"Interested in helping us out? Shoot us a message on Scratch or via\n" +
			"the contact us link!\n\n" +
			"> OpenSprites.disableEasterEgg() to hide this easter egg.\n" +
			"___________________________________________________________________");
	};
	
	OpenSprites.disableEasterEgg = function(){
		localStorage.OSEasterEggDisable = "true";
		console.log("Disabled :(");
		console.log("OpenSprites.enableEasterEgg() to enable");
	};
	
	OpenSprites.enableEasterEgg = function(){
		localStorage.removeItem('OSEasterEggDisable');
		OpenSprites.printMessage();
	};
	
	if(!localStorage.hasOwnProperty("OSEasterEggDisable")){
		OpenSprites.printMessage();
	}
	
	OpenSprites.theme = "Regular";
	if(typeof localStorage['os-theme'] !== 'undefined')
		OpenSprites.theme = localStorage['os-theme'];
</script>

<!-- Current OS domain name to load stuff from -->
<script>
	var OpenSprites = OpenSprites || {};
	var OS = OpenSprites;
	OpenSprites.domain = "//opensprites.org";
	
	OpenSprites.etc = OpenSprites.etc || {};
	
	OpenSprites.danger = {};
	OpenSprites.danger.disableSecurity = function(){
		localStorage['osDisableSecurity'] = 'true';
		console.log("Security disabled");
		console.warn("OpenSprites will not warn you if you are going to potentially harmful sites!");
	};
	
	OpenSprites.danger.enableSecurity = function(){
		localStorage.removeItem("osDisableSecurity");
		console.log("Security enabled");
		console.info("OpenSprites will now warn you if you are going to potentially harmful sites");
	};
	
	OpenSprites.etc.safeHosts = [
		"opensprites.org",
		"dev.opensprites.org",
		"blog.opensprites.org",
		"scratch.mit.edu",
		"cdn.scratch.mit.edu",
		"cdn2.scratch.mit.edu",
		"projects.scratch.mit.edu",
		"cdn.projects.scratch.mit.edu",
		"assets.scratch.mit.edu",
		"cdn.assets.scratch.mit.edu"
	];
	OpenSprites.etc.isHostSafe = function(host){
		if(typeof localStorage['osDisableSecurity'] !== "undefined" && localStorage['osDisableSecurity'] == "true") return true;
		return OpenSprites.etc.safeHosts.indexOf(host) > -1;
	};
</script>
